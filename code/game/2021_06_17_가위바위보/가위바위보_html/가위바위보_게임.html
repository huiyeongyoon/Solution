<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>가위바위보게임</title>
    <link rel="stylesheet" href="../가위바위보_css/가위바위보_게임.css">
</head>
<body>
<p class="choice-font">시작버튼을 눌러주세요</p>
<p class="win lose tie">결과</p>
<section id="rock-scissors-paper-choice-box">
    <div class="user-choice-box">
        <img class="scissors-img" src="../가위바위보_이미지/scissors.png" alt="scissors">
        <img class="rock-img" src="../가위바위보_이미지/rock.png" alt="rock">
        <img class="paper-img" src="../가위바위보_이미지/paper.png" alt="paper">
    </div>
    <p class="vs"> VS </p>
    <div class="computer-choice-box">
        <img class="computer-choice-img" src="../가위바위보_이미지/random-rock-scissors-paper-img.png" alt="컴퓨터랜덤선택">
    </div>
</section>
<section class="button-place">
    <button class="choice-font start-button">시작버튼</button>
</section>
<script src="../가위바위보_피드백_007.js"></script>
</body>
</html>
