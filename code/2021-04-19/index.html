<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<button id="btn" onclick="btnClick()">click</button>
<button id="btn2" onclick="removeClick()">remove</button>
<div id="abc"></div>

<script>
    var abe = document.getElementById('abc');
    function btnClick(){
        console.log('click');
        var p = document.createElement('p'); //만들어준거
        p.innerText = 'p테그'; //p테그에글씨 넣어준거

        abc.appendChild(p); //abc에 p테그추가
    }

    function removeClick(){
        //abc.remove();
        console.log(abc.children);
        var arr =abc.children;
        for (var i = 0; i < arr.length; i++) {
            console.log(arr[i]);
            arr[i].remove();
        }
    }
</script>
</body>
</html>
